<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="/Photos/Logo.png">
  <title>ExploreMore - Log In</title>
  <style>
body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
  background-color: #f5f5f5; 
  color: #333;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

/* Login Container */
.login-container {
  width: 100%;
  max-width: 400px;
  background-color: #fff;
  border-radius: 10px;
  box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
  padding: 20px 30px;
}

/* Heading */
.login-form h2 {
  text-align: center;
  /* color: #318CE7; */
  margin-bottom: 20px;
}
.form-group {
  margin-bottom: 15px;
}

label {
  display: block;
  font-size: 14px;
  margin-bottom: 5px;
  color: #555;
}

input[type="email"],
input[type="password"] {
  width: 100%;
  padding: 10px;
  border: 1px solid #ccc;
  border-radius: 5px;
  font-size: 14px;
}

input[type="email"]:focus,
input[type="password"]:focus {
  border-color: #318CE7;
  outline: none;
  box-shadow: 0 0 5px #318CE7;
}

/* Submit Button */
.btn-submit {
  width: 100%;
  padding: 10px;
  background-color: #318CE7;
  color: #fff;
  border: none;
  border-radius: 5px;
  font-size: 16px;
  cursor: pointer;
  transition: background-color 0.3s ease;
}

.btn-submit:hover {
  background-color: #0f6ab4;
}

/* Link to Sign-Up */
.login-link {
  text-align: center;
  margin-top: 15px;
  font-size: 14px;
}

.login-link a {
  text-decoration: none;
  color: #318CE7;
  font-weight: bold;
}

.login-link a:hover {
  text-decoration: underline;
}
/* Responsive Design */
@media (max-width: 768px) {
  .login-container {
    padding: 15px 20px;
  }

  .btn-submit {
    font-size: 14px;
  }
}

  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-form">
      <h2>Log In</h2>
      <form id="loginForm">
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" placeholder="Enter your email" required>
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" placeholder="Enter your password" required>
        </div>

        <button type="submit" class="btn-submit">Log In</button>
      </form>
      <p class="login-link">Not registered? <a href="signup.html">Sign Up</a></p>
    </div>
  </div>
  <script>
    document.getElementById('loginForm').addEventListener('submit', function (event) {
  event.preventDefault();

  const email = document.getElementById('email').value.trim();
  const password = document.getElementById('password').value;

  if (!email || !password) {
    alert('All fields are required!');
    return;
  }

  // Here you can add server-side validation or authentication logic
  alert('Login Successful! Welcome back to ExploreMore!');
});

  </script>
</body>
</html>
